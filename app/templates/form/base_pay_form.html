{% extends "form/pay_form.html" %}
{% block form_block %}
    <form name="Pay" method="post" action=" https://pay.piastrix.com/ru/pay"
    accept-charset="UTF-8">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="hidden" name="amount" value="{{ amount }}"/>
        <input type="hidden" name="currency" value="{{ currency }}"/>
        <input type="hidden" name="shop_id" value="{{ shop_id }}"/>
        <input type="hidden" name="sign"
        value="{{ sign }}"/>
        <input type="hidden" name="shop_order_id" value="{{ shop_order_id }}"/>
        <input type="submit" type="hidden" name="description" value="{{ description }}"/>
    </form>
{% endblock %}
